---
apiVersion: v1
kind: LimitRange
metadata:
  name: admission-resources
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 256Mi
      defaultRequest:
        memory: 64Mi
        cpu: 20m
      max:
        memory: 4Gi
        cpu: 1000m
    - type: Pod
      max:
        memory: 4Gi
        cpu: 1000m
